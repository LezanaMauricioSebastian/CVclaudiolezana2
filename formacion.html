<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lezana Dario Claudio</title>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/bootstrap-icons-1.10.4/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <style>
    
    .edu-title {
      font-weight: bold;
      margin-bottom: 0;
    }
    .edu-date {
      text-align: right;
      margin-bottom: 0;
    }
    .edu-institution {
      color: gray;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="menuContainer"></div>

  <script>
    $(document).ready(function(){
      $('.menuContainer').load('nav.html');
    });
  </script>

  <div class="mx-0 px-0 row container-fluid">
    <div class="pt-3 container-fluid">
      <h2 class="p-4 text-center">Formaci√≥n</h2>
      <div id="formacion"></div>
    </div>
  </div>

  <footer class="text-center mt-5 mb-3">
    <img src="assets/img/FirmaClaudio.png" alt="Firma" style="max-width:500px">
    <p class="text-center font-weight-bold col-5">16/04/2025</p>
  </footer>

  <script src="/datos/formacion.js"></script>
<script>
  const container = document.getElementById("formacion");

  formacion.forEach(item => {
    const bloque = document.createElement("div");
    bloque.classList.add("mb-3");

    bloque.innerHTML = `
      <div class="row">
        <p class="col-8 m-0 edu-title">${item.titulo}</p>
        <p class="col-12 col-md-4 m-0 edu-date">${item.fecha}</p>
      </div>
      <p class="edu-institution">${item.institucion}</p>
    `;

    container.appendChild(bloque);
  });
</script>

</body>
</html>
