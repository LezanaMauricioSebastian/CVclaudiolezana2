<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezana Dario Claudio</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap-icons-1.10.4/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="menuContainer"></div>
    <script>
        $(document).ready(function(){
            $('.menuContainer').load('nav.html');
        });
    </script>

    <div class="row  container-fluid">
        <div class="mx-0 px-0 container-fluid">
            <div class="pt-3 container-fluid">
  		<h2 class="p-4 text-center">Cursos</h2>
  		<div id="cursos"></div>
	    </div>

                
        </div>
       
    </div>
    <footer>
        <img src="assets/img/FirmaClaudio.png" alt="Firma" style="max-width:500px">
        <p class="text-center font-weight-bold col-5">16/04/2025</p>
    </footer>
    <script src="datos/cursos.js">
    </script>
    <script type="module">
  

  const contenedor = document.getElementById("cursos");

  cursos.forEach(curso => {
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <p class="col-9 font-weight-bold m-0">${curso.titulo}</p>
      <p class="col-3 m-0">${curso.fecha}</p>
    `;
    
    const desc = document.createElement("p");
    desc.className = "text-muted";
    desc.textContent = curso.descripcion;

    contenedor.appendChild(row);
    contenedor.appendChild(desc);
  });
</script>

</body>
</html>
