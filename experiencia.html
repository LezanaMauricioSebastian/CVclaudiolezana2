<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezana Dario Claudio</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap-icons-1.10.4/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        
        .job-date {
          text-align: right;
          margin-bottom: 0;
        }
        
      </style>
</head>
<body>
    <div class="menuContainer"></div>
    <script>
        $(document).ready(function(){
            $('.menuContainer').load('nav.html');
        });
        
    </script>

    <div class="container-fluid">
        <h2 class="text-center mb-4">Experiencia</h2>
        <div id="experiencia"></div>
      </div>
    
      <footer class="text-center mt-5 mb-3">
        <img src="assets/img/FirmaClaudio.png" alt="Firma" style="max-width:500px"/>
        <p class="font-weight-bold mt-3">20/12/2024</p>
      </footer>
    
      <script type="module">
        import { experiencia } from 'datos/experiencia.js';
        const container = document.getElementById("experiencia");
    
        experiencia.forEach(item => {
          const bloque = document.createElement("div");
          bloque.classList.add("mb-4");
    
          bloque.innerHTML = `
            <div class="row">
              <p class="col-8 m-0 font-weight-bold job-title">${item.puesto}</p>
              <p class="col-12 col-md-4 m-0 job-date">${item.fecha}</p>
            </div>
            <p class="text-muted m-0 job-company">${item.empresa}</p>
            <p>${item.descripcion}</p>
          `;
    
          container.appendChild(bloque);
        });
      </script>
    </body>
    </html>
