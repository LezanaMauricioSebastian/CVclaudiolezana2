<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lezana Dario Claudio</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="menuContainer"></div>
    <script>
        $(document).ready(function(){
            $('.menuContainer').load('nav.html');
        });
    </script>

    <div class="container">
        <h2 class="text-center mb-4">Experiencia</h2>
        <div id="experiencia"></div>
      </div>
    
      <footer class="text-center mt-5 mb-3">
        <img src="assets/img/FirmaClaudio.png" alt="Firma" style="max-width:500px"/>
        <p class="font-weight-bold mt-3">20/12/2024</p>
      </footer>
    
      <script>
        const experiencia = [
          {
            puesto: "Coordinador Sistemas Información Territorial",
            fecha: "ago 2021 - presente",
            empresa: "Instituto Provincial de Estadísticas y Ciencias de Datos - IPECD, Resistencia - Chaco",
            descripcion: "Elaboración de Mapas temáticos mediante Sistemas de Información Geográfica, apoyo en encuestas, censos, análisis de datos."
          },
          {
            puesto: "Coordinador MMUVRA",
            fecha: "jul 2008 - presente",
            empresa: "INDEC - DPEC, Resistencia - Chaco",
            descripcion: "Coordinación de la Muestra Maestra de Viviendas 2019 y Cartografía Censo 2022. Análisis y mapas temáticos con SIG."
          },
          {
            puesto: "Ayudante Logística",
            fecha: "abr 2006 - jun 2007",
            empresa: "CIAGRO S.R.L, Resistencia - Chaco",
            descripcion: "Control de stock, ingreso-egreso de mercadería, distribución de agroquímicos."
          },
          {
            puesto: "Administrativo Explotación Agropecuaria",
            fecha: "sep 2001 - feb 2006",
            empresa: "KAYNE S.A, La Rioja - Prov. de la Rioja",
            descripcion: "Gestión administrativa en cultivo extensivo (algodón, girasol, soja, etc.) y manejo de personal."
          },
          {
            puesto: "Ayudante especializado agropecuario",
            fecha: "may 1996 - sep 2001",
            empresa: "UNITEC ACRO S.A, Presidencia Roca - Chaco",
            descripcion: "Trabajo de campo, operador de riego por telemetría, topografía y elaboración de informes técnicos."
          },
          {
            puesto: "Jefe de Trabajos Horticultura Especial II",
            fecha: "may 1995 - dic 1995",
            empresa: "E.R.A.G.I.A - UNNE, Corrientes",
            descripcion: "Docente en ciclo básico."
          }
        ];
    
        const container = document.getElementById("experiencia");
    
        experiencia.forEach(item => {
          const bloque = document.createElement("div");
          bloque.classList.add("mb-4");
    
          bloque.innerHTML = `
            <div class="row">
              <p class="col-md-8 job-title">${item.puesto}</p>
              <p class="col-md-4 job-date">${item.fecha}</p>
            </div>
            <p class="job-company">${item.empresa}</p>
            <p>${item.descripcion}</p>
          `;
    
          container.appendChild(bloque);
        });
      </script>
    </body>
